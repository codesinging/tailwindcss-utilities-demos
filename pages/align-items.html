<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <link rel="stylesheet" href="../tailwindcss.css">
</head>

<body class="bg-gray-100 py-10 space-y-4">
    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">items-start</h2>
        <div class="bg-white flex flex-wrap h-48 items-start">
            <div class="w-1/3 h-12 p-2 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 h-24 p-2 text-white flex items-center justify-center bg-blue-500">2</div>
            <div class="w-1/3 h-36 p-2 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">items-end</h2>
        <div class="bg-white flex flex-wrap h-48 items-end">
            <div class="w-1/3 h-12 p-2 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 h-24 p-2 text-white flex items-center justify-center bg-blue-500">2</div>
            <div class="w-1/3 h-36 p-2 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">items-center</h2>
        <div class="bg-white flex flex-wrap h-48 items-center">
            <div class="w-1/3 h-12 p-2 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 h-24 p-2 text-white flex items-center justify-center bg-blue-500">2</div>
            <div class="w-1/3 h-36 p-2 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">items-baseline</h2>
        <div class="bg-white flex flex-wrap h-48 items-baseline">
            <div class="w-1/3 h-12 p-2 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 h-24 p-2 text-white flex items-center justify-center bg-blue-500">2</div>
            <div class="w-1/3 h-36 p-2 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">items-stretch</h2>
        <div class="bg-white flex flex-wrap h-48 items-stretch">
            <div class="w-1/3 p-2 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 p-2 text-white flex items-center justify-center bg-blue-500">2</div>
            <div class="w-1/3 p-2 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>
</body>

</html>
