<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>
    <link rel="stylesheet" href="../tailwindcss.css">
</head>

<body class="bg-gray-100 py-10 space-y-4">
    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">self-auto</h2>
        <div class="bg-white flex flex-wrap h-48 items-start">
            <div class="w-1/3 py-4 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 py-8 text-white flex items-center justify-center bg-blue-500 self-auto">2</div>
            <div class="w-1/3 py-12 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">self-start</h2>
        <div class="bg-white flex flex-wrap h-48 items-center">
            <div class="w-1/3 py-4 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 py-8 text-white flex items-center justify-center bg-blue-500 self-start">2</div>
            <div class="w-1/3 py-12 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">self-end</h2>
        <div class="bg-white flex flex-wrap h-48 items-start">
            <div class="w-1/3 py-4 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 py-8 text-white flex items-center justify-center bg-blue-500 self-end">2</div>
            <div class="w-1/3 py-12 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">self-center</h2>
        <div class="bg-white flex flex-wrap h-48 items-start">
            <div class="w-1/3 py-4 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 py-8 text-white flex items-center justify-center bg-blue-500 self-center">2</div>
            <div class="w-1/3 py-12 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">self-stretch</h2>
        <div class="bg-white flex flex-wrap h-48 items-start">
            <div class="w-1/3 py-4 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="w-1/3 py-8 text-white flex items-center justify-center bg-blue-500 self-stretch">2</div>
            <div class="w-1/3 py-12 text-white flex items-center justify-center bg-green-500">3</div>
        </div>
    </div>
</body>

</html>
