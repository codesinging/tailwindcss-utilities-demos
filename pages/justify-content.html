<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="../tailwindcss.css">
</head>

<body class="bg-gray-100 py-10 space-y-4">
    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-start</h2>
        <div class="bg-white flex justify-start space-x-3">
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">1</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">2</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-end</h2>
        <div class="bg-white flex justify-end space-x-3">
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">1</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">2</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-center</h2>
        <div class="bg-white flex justify-center space-x-3">
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">1</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">2</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-between</h2>
        <div class="bg-white flex justify-between space-x-3">
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">1</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">2</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-around</h2>
        <div class="bg-white flex justify-around space-x-3">
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">1</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">2</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">3</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-evenly</h2>
        <div class="bg-white flex justify-evenly space-x-3">
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">1</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">2</div>
            <div class="w-20 h-20 bg-green-300 text-white flex items-center justify-center">3</div>
        </div>
    </div>
</body>

</html>
