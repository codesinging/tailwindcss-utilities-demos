<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Self</title>
    <link rel="stylesheet" href="../tailwindcss.css">
</head>

<body class="bg-gray-100 py-10 space-y-4">
    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">Justify Self</h2>
        <div class="grid grid-cols-3 gap-3 bg-white justify-items-start">
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">no justify-self</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center justify-self-auto">justify-self-auto</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center justify-self-start">justify-self-start</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center justify-self-end">justify-self-end</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center justify-self-center">justify-self-center</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center justify-self-stretch">justify-self-stretch</div>
        </div>
    </div>

    <div class="container mx-auto pt-10">
        <h2 class="py-3 text-lg font-bold">justify-self-auto</h2>
        <div class="grid grid-cols-3 gap-3 bg-white justify-items-stretch">
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">1</div>
            <div class="bg-blue-500 text-white h-20 p-3 flex items-center justify-center justify-self-auto">2</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">3</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">4</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">5</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">6</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-self-start</h2>
        <div class="grid grid-cols-3 gap-3 bg-white justify-items-stretch">
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">1</div>
            <div class="bg-blue-500 text-white h-20 p-3 flex items-center justify-center justify-self-start">2</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">3</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">4</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">5</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">6</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-self-end</h2>
        <div class="grid grid-cols-3 gap-3 bg-white justify-items-stretch">
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">1</div>
            <div class="bg-blue-500 text-white h-20 p-3 flex items-center justify-center justify-self-end">2</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">3</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">4</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">5</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">6</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-self-center</h2>
        <div class="grid grid-cols-3 gap-3 bg-white justify-items-stretch">
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">1</div>
            <div class="bg-blue-500 text-white h-20 p-3 flex items-center justify-center justify-self-center">2</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">3</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">4</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">5</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">6</div>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="py-3 text-lg font-bold">justify-self-stretch</h2>
        <div class="grid grid-cols-3 gap-3 bg-white justify-items-start">
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">1</div>
            <div class="bg-blue-500 text-white h-20 p-3 flex items-center justify-center justify-self-stretch">2</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">3</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">4</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">5</div>
            <div class="bg-green-500 text-white h-20 p-3 flex items-center justify-center">6</div>
        </div>
    </div>
</body>

</html>
