<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Self</title>
    <link rel="stylesheet" href="../tailwindcss.css">
</head>

<body class="bg-gray-100 py-10 space-y-4">
    <div class="container mx-auto">
        <div class="bg-white grid grid-cols-3 h-64 place-items-center">
            <div class="p-4 text-white flex items-center justify-center bg-gray-500">1</div>
            <div class="p-4 text-white flex items-center justify-center bg-blue-500 place-self-auto">2</div>
            <div class="p-4 text-white flex items-center justify-center bg-green-500 place-self-start">3</div>
            <div class="p-4 text-white flex items-center justify-center bg-purple-500 place-self-end">4</div>
            <div class="p-4 text-white flex items-center justify-center bg-red-500 place-self-center">5</div>
            <div class="p-4 text-white flex items-center justify-center bg-yellow-500 place-self-stretch">6</div>
        </div>
    </div>
</body>

</html>
